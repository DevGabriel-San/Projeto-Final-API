<script>


function exibir(){

fetch("/usuarios/contador", {
    headers: {
        'content-type': 'application/json'
    },
        method: "GET",
       
    })
    .then(function (resposta) {
resposta.json()

.then(function (res) {
texto.innerHTML = res[0].contador
})

    .catch(function (erro) {
        console.log(erro);
      
    });

})

.catch(function (erro) {
        console.log(erro);
})

  



}

</script>
